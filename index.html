<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Dom</title>

  <!-- bootstrap cdn add  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- fontawesome icon cdn -->
  <script src="https://kit.fontawesome.com/017682a526.js" crossorigin="anonymous"></script>

</head>

<body>

  <section class="main">


    <!-- title  -->
    <div class="row">
      <div class="bg-info col-12 text-center">
        <h1> <span><i class="fas fa-file-invoice-dollar"></i></span> invocice</h1>
      </div>
    </div>



    <!-- input section  -->

    <div class=" row w-75 mx-auto">

      <!-- buyer details  -->
      <div class="col-md-6 bg-warning">
        <div class="text-center">
          <p>Buyer details</p>
        </div>
        <br>
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">User Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter User Name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">User Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter User Email">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">User Phone No.</label>
            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Enter User Phone No.">
          </div>
          <br>
          <div class="user-input-button-div text-center">
            <button class="btn btn-primary" id="">Submit</button>
          </div>
          <br>
        </form>
      </div>

      <!-- buyer products details  -->
      <div class="col-md-6 bg-success">
        <div class="text-center">
          <p>Buyer Product Details</p>
        </div>
        <marquee behavior="" direction="" class="text-white">You can add more items using input fields.</marquee>
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Item Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Item Name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Item Price</label>
            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Enter Item Price">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Item Quantity</label>
            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Enter Item Quantity">
          </div>
          <br>
          <div class="user-input-button-div text-center">
            <button class="btn btn-primary" id="">Submit</button>
          </div>
          <br>
        </form>
      </div>

    </div>




    <!-- invoice output  -->
    <div class="bg-info container mt-5 mb-5">

      <div class="invoice-number">
        <h3>Invoice#23453</h3>
      </div>

      <hr>


      <div class="buyer-info">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col bg-success" style="height: 100px;">Lorem ipsum dolor sit.</div>
          <div class="col bg-warning" style="height: 100px;">Lorem ipsum dolor sit.</div>
          <div class="col bg-primary" style="height: 100px;">Lorem ipsum dolor sit.</div>
        </div>
      </div>




      <div class="buyer-product-info mt-5 bg-secondary">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>










    </div>




  </section>



  <script src="app.js"></script>
</body>

</html>
